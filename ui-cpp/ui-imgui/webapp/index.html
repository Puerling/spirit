<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Spirit - Magnetism Simulation Tool</title>
  <style>
    body {
      font-family: arial;
      margin: 0;
      padding: none;
    }

    .emscripten {
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    div.emscripten {
      text-align: center;
    }

    div.emscripten_border {
      border: none;
    }

    /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
    canvas.emscripten {
      border: 0px none;
    }
  </style>
</head>

<body>

  <div class="emscripten_border">
    <canvas class="emscripten" id="vfr-canvas" tabindex="1" style="z-index: 1; position:absolute; left:0px; top:0px;"
      width="300" height="300" oncontextmenu="event.preventDefault()"></canvas>
    <canvas class="emscripten" id="imgui-canvas" tabindex="2" style="z-index: 3; position:absolute; left:0px; top:0px;"
      width="300" height="300" oncontextmenu="event.preventDefault()"></canvas>
  </div>

  <script type='text/javascript'>
    var Module = {
      preRun: [],
      postRun: [],
      print: (function () { })(),
      printErr: function (text) { },
      vfr_canvas: (function () {
        var canvas = document.getElementById('vfr-canvas');
        canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
        return canvas;
      })(),
      canvas: (function () {
        var canvas = document.getElementById('imgui-canvas');
        canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
        return canvas;
      })(),
      setStatus: function (text) { },
      totalDependencies: 0,
      monitorRunDependencies: function (left) { }
    };

    window.addEventListener('resize', js_resizeCanvas, false);
    function js_resizeCanvas() {
      document.getElementById('vfr-canvas').width = window.innerWidth;
      document.getElementById('vfr-canvas').height = window.innerHeight;
      document.getElementById('imgui-canvas').width = window.innerWidth;
      document.getElementById('imgui-canvas').height = window.innerHeight;
    }

  </script>

  <script async type="text/javascript" src="js/spirit.js"></script>
</body>

</html>
